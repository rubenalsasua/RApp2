{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RApp2</title>
    <link rel="stylesheet" href="{% static 'css/general.css' %}">
    <link rel="icon" type="image/png" href="{% static 'images/iconoRApp2.png' %}">

</head>
<body>
<header>
    <a href="{% url 'index' %}">Inicio</a>
    {% if user.is_authenticated %}
        <a href="{% url 'proyectos-list' %}">Proyectos</a>
        <a href="{% url 'etiquetas-list' %}">Etiquetas</a>
        <a style="float:right" href="{% url 'logout' %}">Cerrar sesión</a>
    {% else %}
        <a style="float:right" href="{% url 'login' %}">Iniciar sesión</a>
        <a style="float:right" href="{% url 'registro' %}">Registrarse</a>
    {% endif %}
</header>
<div>
    {% block contenido %}
    {% endblock %}
</div>
<footer class="footer-nav">
    <a href="{% url 'index' %}">Inicio</a>
    <a href="{% url 'proyectos-list' %}">Proyectos</a>
    <a href="{% url 'etiquetas-list' %}">Etiquetas</a>
</footer>
</body>
</html>
