{% extends 'base.html' %}
{% block contenido %}
    <h2>Editar : {{ etiqueta.nombre }}</h2>
    <form action="{% url 'etiqueta-update' etiqueta.id %}" method="post">
        {% csrf_token %}
        {{ formulario.errors }}
        {{ formulario.as_p }}
        <input type="submit" value="Editar etiqueta">
    </form>
{% endblock %}
