{% extends 'base.html' %}
{% block contenido %}
    <h2>Editar : {{ proyecto.nombre }}</h2>
    <form action="{% url 'proyecto-update' proyecto.id %}" method="post">
        {% csrf_token %}
        {{ formulario.errors }}
        {{ formulario.as_p }}
        <input type="submit" value="Editar proyecto">
    </form>
{% endblock %}
